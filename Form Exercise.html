<!DOCTYPE html>
<html>
<head>
	<title>
		Register
	</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="" ="firstName" name="First" placeholder="John" required="">
		<label for="lastName">Last Name:</label>
		<input type="text" id="" ="lastName" name="Last" placeholder="Smith" required="">

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label >Email:
				<input type="email" name="email" placeholder="your email" required="">
			</label>
			<label >Password:
				<input type="password" name="password" placeholder="password" required="" pattern=".{5,10}" required title="Password must be between 5 to 10 characters" >
			</label>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
				</select>
			</label>
		</div>

		<div>
			<label>I agree to the terms and conditions:
				<input type="checkbox" name="agreed">
			</label>
		</div>


		<input type="submit">
	</form>

</body>
</html>
